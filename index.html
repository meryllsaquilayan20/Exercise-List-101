<!DOCTYPE html>
<html>
<head>
    <title>Nested List Example</title>
</head>
<body>

<ol>
    <li>Colours
        <ul>
         <li>Blue</li>
         <li>Green</li>
        </ul>
        <ol>
         <li>Apple</li>
         <li>Mango</li>
        </ol>
    </li>

    <li>Level
        <ol>
          <li>Grade 1
          <ul>
            <li>Section A</li>
            <li>Section B</li>
          </ul>
          </li>
            <li>Grade 2</li>
        </ol>
    </li>

    <li>Group
        <ul>
         <li>Group 1</li>
         <li>Group 2</li>
        </ul>
      </li>
    </ol>
